<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .footer-left,
        .footer-right {
            display: flex;
            flex-direction: column;
        }
        .footer-left a,
        .footer-right a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .footer-left a:hover,
        .footer-right a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- Nội dung trang web của bạn ở đây -->
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <h3>About Us</h3>
                <a href="#">Our Story</a>
                <a href="#">Team</a>
                <a href="#">Careers</a>
            </div>
            <div class="footer-right">
                <h3>Contact Us</h3>
                <a href="#">Email</a>
                <a href="#">Phone</a>
                <a href="#">Location</a>
            </div>
        </div>
    </footer>
</body>
</html>
